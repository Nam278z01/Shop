<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/dist/output.css" rel="stylesheet">
	<title>Shop</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body ng-app="myApp">

	<div id="root">
		<!-- Header -->
		<header class="h-[58px]">
			<div class="fixed left-0 w-full z-50">
				<!-- Navigation -->
				<nav
					class="flex items-center h-[58px] w-full px-5 shadow-[0_4px_6px_-2px_#f8f8f8] bg-[#fff] hover:bg-[#f6f6f6]">

					<div class="flex h-[58px] items-center w-3/4">
						<div>
							<a href="#"
								class="relative inline-block h-[58px] px-[15px] text-[#000] text-4xl font-bold leading-[58px]">
								<div class="border-b-2 border-transparent h-[58px]" style="font-family: 'Beau Rivage', cursive;">Niehs
								</div>
							</a>
						</div>
						<div class="group">
							<a href="#"
								class="relative inline-block h-[58px] px-[15px] text-[#000] text-xs font-medium leading-[58px]">
								<div class="border-b-2 border-transparent group-hover:border-black h-[58px]">TRANG CHỦ
								</div>
							</a>
						</div>
						<div class="group">
							<a href="#"
								class="relative inline-block h-[58px] px-[15px] text-[#000] text-xs font-medium leading-[58px]">
								<div class="border-b-2 border-transparent group-hover:border-black h-[58px]">HÀNG MỚI
								</div>
							</a>
						</div>
						<div class="group">
							<a href="#"
								class="relative inline-block h-[58px] px-[15px] text-xs font-medium leading-[58px] text-[#ed354b]">
								<div class="border-b-2 border-transparent group-hover:border-black h-[58px]">SALE</div>
							</a>
						</div>
						<div class="group">
							<a href="#"
								class="relative inline-block h-[58px] px-[15px] text-[#000] text-xs font-medium leading-[58px]">
								<div class="border-b-2 border-transparent group-hover:border-black h-[58px]">XU HƯỚNG
								</div>
							</a>
						</div>
						<div class="group">
							<a href="#"
								class="relative inline-block h-[58px] px-[15px] text-[#000] text-xs font-medium leading-[58px]">
								<div class="border-b-2 border-black h-[58px]">SẢN PHẨM</div>
							</a>
						</div>
						<div class="group">
							<a href="#"
								class="relative inline-block h-[58px] px-[15px] text-[#000] text-xs font-medium leading-[58px]">
								<div class="border-b-2 border-transparent group-hover:border-black h-[58px]">GIỚI THIỆU
								</div>
							</a>
						</div>
					</div>

					<form class="w-[250px] h-[40px] relative">
						<input type="text" placeholder="Tìm kiếm sản phẩm..."
							class="h-full w-full border border-[rgb(0 0 0 / 10%)] pl-3 pr-14 focus:outline-none focus:border-black text-xs" />
						<button
							class="absolute top-0 right-0 w-[40px] h-[40px] text-[30px] flex justify-center items-center text-white bg-black hover:bg-[rgba(34,34,34,.8)]">
							<i class='bx bx-search-alt-2'></i>
						</button>
					</form>

					<div class="flex h-[58px] justify-end text-black ml-5 pr-[15px]">
						<div
							class="relative h-[58px] flex justify-center items-center text-3xl mr-1 cursor-pointer p-1 hover:bg-white">
							<i class='bx bx-user'></i>
						</div>
						<div
							class="relative h-[58px] flex justify-center items-center text-3xl ml-1 cursor-pointer p-1 hover:bg-white">
							<i class='bx bx-cart'></i>
							<span class="text-sm font-bold ml-1 absolute left-1/2 top-[10px] inline-block bg-white rounded-full">1</span>
						</div>
					</div>
				</nav>
			</div>
		</header>

		<!-- Main -->
		<ng-view>

		</ng-view>

		<!-- Footer -->
		<footer class="bg-[#fafafa] pt-[60px] pb-[20px]">

		</footer>

	</div>

	<script>
		var app = angular.module("myApp", ["ngRoute"]);
		app.config(function ($routeProvider) {
			$routeProvider
				.when("/", {
					templateUrl: "./home.html"
				})
				.when("/product", {
					templateUrl: "./product.html"
				})
				.when("/cart", {
					templateUrl: "./cart.html"
				})
				.when("/details", {
					templateUrl: "./details.html"
				})
		});
	</script>

</body>

</html>
